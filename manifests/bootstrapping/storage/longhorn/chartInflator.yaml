apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: longhorn-chart-inflator
chartName: longhorn
chartRepoUrl: https://charts.longhorn.io
#chartVersion:
releaseName: longhorn
releaseNamespace: longhorn-system
extraArgs:
- --include-crds
valuesLocal:
  installCRDs: true
  fullnameOverride: longhorn