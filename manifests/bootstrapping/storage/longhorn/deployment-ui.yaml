# Source: longhorn/templates/deployment-ui.yaml
kind: Service
apiVersion: v1
metadata:
  name: longhorn-frontend
  namespace: longhorn-system
  annotations:
    metallb.universe.tf/loadBalancerIPs: 10.0.3.23
spec:
  type: LoadBalancer
  selector:
    app: longhorn-ui
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http