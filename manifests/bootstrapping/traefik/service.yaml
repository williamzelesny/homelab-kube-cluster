apiVersion: v1
kind: Service
metadata:
  name: traefik
  annotations:
    metallb.universe.tf/loadBalancerIPs: 10.0.3.18
spec:
  ports:
    - name: web
      nodePort: 32047
      port: 80
      protocol: TCP
      targetPort: web
    - name: websecure
      nodePort: 31668
      port: 443
      protocol: TCP
      targetPort: websecure

  selector:
    app.kubernetes.io/name: traefik
  type: LoadBalancer