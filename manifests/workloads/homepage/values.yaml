image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest

# Enable RBAC. RBAC is necessary to use Kubernetes integration
enableRbac: true

serviceAccount:
  # Specify a different service account name
  name: homepage
  # Create service account. Needed when RBAC is enabled.
  create: true

service:
  main:
    ports:
      http:
        port: 3000

controller:
  strategy: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

# Enable the ingress to expose Homepage to the network.
ingress:
  main:
    enabled: false
    # labels:
    #   # This label will enable discover of this deployment in Homepage
    #   gethomepage.dev/enabled: "true"
    # annotations:
    #   # These annotations will configure how this deployment is shown in Homepage
    #   gethomepage.dev/name: "Homepage"
    #   gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
    #   gethomepage.dev/group: "A New Group"
    #   gethomepage.dev/icon: "homepage.png"
    # ingressClassName: "nginx"
    # hosts:
    #   - host: &host "homepage.local"
    #     paths:
    #       - path: /
    #         pathType: Prefix
    # tls:
    #   - hosts:
    #       - *host

# All the config files for Homepage can be specified under their relevant config block.
config:
  # To use an existing ConfigMap uncomment this line and specify the name
  # useExistingConfigMap: existing-homepage-configmap
  bookmarks:
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services:
    - Media:
        - Plex:
            widget:
              type: plex
              url: http://10.0.3.22:32400
              key: "{{HOMEPAGE_VAR_PLEX_TOKEN}}"
              fields: ["streams", "movies", "tv", "albums"]
        - Tautulli:
            widget:
              type: tautulli
              url: http://10.0.3.19:8181/
              key: "{{HOMEPAGE_VAR_TAUTULLI_API_KEY}}"
              enableUser: true
              showEpisodeNumber: true
              expandOneStreamToTwoRows: false
        - Overseerr:
            widget:
              type: overseerr
              url: "https://overseerr.zelesny.com/"
              key: "{{HOMEPAGE_VAR_OVERSEERR_API_KEY}}"
        - Radarr:
            widget:
              type: radarr
              url: http://10.0.3.21:7878
              key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
              enableQueue: true
        - NZBget:
            widget:
              type: nzbget
              url: http://10.0.3.28:6789
              username: "{{HOMEPAGE_VAR_NZBGET_USERNAME}}"
              password: "{{HOMEPAGE_VAR_NZBGET_PASSWORD}}"
    - Containers:
      - Plex:
          icon: plex.svg
          href: "http://10.0.3.22:32400/web/index.html#!/"
          description: media streaming
      - Overseerr:
          icon: overseerr.svg
          href: "https://overseerr.zelesny.com/"
          description: movie requests
      - NZBget:
          icon: nzbget.svg
          href: "http://10.0.3.28:6789"
          description: nzb downloader
      - Longhorn:
          icon: longhorn.svg
          href: "http://10.0.3.23/#/dashboard"
          description: k8s storage
  widgets:
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
    ## Uncomment to enable Kubernetes integration
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: false
          cpu: true
          memory: true
          showLabel: true
    
  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: cluster
  docker:
  settings:

env:
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: "10.0.3.26:3000"
  - name: HOMEPAGE_VAR_PLEX_TOKEN
    valueFrom:
      secretKeyRef:
        name: homepage-doppler-secret
        key: PLEX_TOKEN
  - name: HOMEPAGE_VAR_OVERSEERR_API_KEY
    valueFrom:
      secretKeyRef:
        name: homepage-doppler-secret
        key: OVERSEERR_API_KEY
  - name: HOMEPAGE_VAR_RADARR_API_KEY
    valueFrom:
      secretKeyRef:
        name: homepage-doppler-secret
        key: RADARR_API_KEY
  - name: HOMEPAGE_VAR_NZBGET_USERNAME
    valueFrom:
      secretKeyRef:
        name: homepage-doppler-secret
        key: NZBGET_USERNAME
  - name: HOMEPAGE_VAR_NZBGET_PASSWORD
    valueFrom:
      secretKeyRef:
        name: homepage-doppler-secret
        key: NZBGET_PASSWORD
  - name: HOMEPAGE_VAR_TAUTULLI_API_KEY
    valueFrom:
      secretKeyRef:
        name: homepage-doppler-secret
        key: TAUTULLI_API_KEY

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs

