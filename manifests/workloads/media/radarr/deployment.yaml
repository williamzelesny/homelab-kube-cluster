apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: radarr
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        image: linuxserver/radarr:latest@sha256:b4cccc6beaa9f18082dfcf5d39c7e4929868bfdb390e4e707eb870b3c38e3c9f
        imagePullPolicy: Always
        name: radarr
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: radarr-config
        - mountPath: /downloads
          name: downloads-data
        - mountPath: /movies
          name: movies-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: radarr-config
        persistentVolumeClaim:
          claimName: radarr-config
      - hostPath:
          path: /mnt/nfs/downloads
          type: ""
        name: downloads-data
      - hostPath:
          path: /mnt/nfs/videos/Movies
          type: ""
        name: movies-data