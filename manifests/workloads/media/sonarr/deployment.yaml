apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: sonarr
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        image: linuxserver/sonarr:latest@sha256:b97eb98d7237783f12936588cb71e755ae94df0184b0c89da2634f8544e338f0
        imagePullPolicy: Always
        name: sonarr
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: sonarr-config
        - mountPath: /downloads
          name: downloads-data
        - mountPath: /tv
          name: tv-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: sonarr-config
        persistentVolumeClaim:
          claimName: sonarr-config
      - hostPath:
          path: /mnt/nfs/downloads
          type: ""
        name: downloads-data
      - hostPath:
          path: /mnt/nfs/videos/TV
          type: ""
        name: tv-data