---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: nzbget
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nzbget
    spec:
      containers:
      - env:
        - name: TZ
          value: America/New_York
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        image: linuxserver/nzbget:version-v21.1@sha256:ed58a6471591126adee01e704d35264979640bede1fca7ffa13a21d6643c5a18
        imagePullPolicy: Always
        name: nzbget
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /config
          name: nzbget-config
        - mountPath: /downloads
          name: nzbget-downloads
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nzbget-config
        persistentVolumeClaim:
          claimName: nzbget-config
      - hostPath:
          path: /mnt/nfs/downloads
          type: ""
        name: nzbget-downloads